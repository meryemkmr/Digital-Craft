<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux</title>
</head>
<body>
    hello world
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
    <script> 
//action creator -event

    addPerson = (id,name,age) => {

        //return an object
        // action
        return {
            type: "ADD",
            personData:{
                id:id,
                name:name,
                age,age
            }
        }
    }


    removePerson = (id) => {
        return{
            type: "REMOVE",
            personID: id
        }
    }

     let initialState = {
         persons:[],
         count:0,
         date :"1/1/2020"

     }


    reducer = (state,action) => {
        if(state === undefined){
            state = initialState
        }
        if(action.type =="ADD"){
            // update the state
            let newPerson ={
                id: action.personData.id,
                name: action.personData.name,
                age: action.personData.age
            }
            return{
                ...state,
                persons: state.persons.concat(newPerson)
            }
        }
        else if(action.type === "REMOVE"){
            // update the state

            return{
                ...state,
                person: state.persons.filter(p => p.id != action.personID)
            }
        }
    }

    let store = Redux.createStore(reducer);
    store.subscribe(showState);
    
    function showState() {
            console.log(store.getState())
        }

    

    store.dispatch(addPerson(1,'Meryem',33))
    store.dispatch(addPerson(2,'John',31))
    store.dispatch(addPerson(3,'Jaye',34))
    store.dispatch(addPerson(4,'Melike',30))
    store.dispatch(addPerson(5,'Aydin',39))
    store.dispatch(addPerson(6,'Sean',38))
    store.dispatch(addPerson(7,'Alex',35))


         store.dispatch(removePerson(5));
         store.dispatch(removePerson(6));
        store.dispatch(removePerson(7));
    
    
    
    
    </script>
</body>
</html>
